<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://tse1.mm.bing.net/th?id=OIP.NOH8bBZLrC_5WpwupOJNkwHaEX&pid=Api&P=0&h=180");
           background-size: cover;
        }
        h1{
            text-align: center;
            text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }
        #registrationForm{
           font-size: 20px;
           color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) ;
            
        }
       

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border-radius: 10px;
            background-color: rgba(144, 238, 144, 0.132);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
           
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
        <h1>REGISTRATON FORM</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="whatsappNumber">WhatsApp Number:</label>
        <input type="tel" id="whatsappNumber" name="whatsappNumber" pattern="[0-9]{10}" required>
        <label for="registration">Registration:</label>
        <input type="text" id="registration" name="registration" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <label for="passingYear">Passing Year:</label>
        <input type="number" id="passingYear" name="passingYear" min="1999" max="2025" required><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var whatsappNumber = document.getElementById("whatsappNumber").value;
            var passingYear = document.getElementById("passingYear").value;

            // WhatsApp number should be exactly 10 digits
            if (whatsappNumber.length !== 10 || isNaN(whatsappNumber)) {
                alert("Please enter a valid WhatsApp number.");
                return false;
            }

            // Passing year should be a valid year
            if (passingYear < 1999 || passingYear > 2025 || isNaN(passingYear)) {
                alert("Please enter a valid passing year.");
                return false;
            }

            return true;
        }
        

    </script>

</body>

</html>
